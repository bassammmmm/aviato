{% extends 'authentication.html' %}
{% load static %}
{% block title %}
    Register
{% endblock title %}
{% block content %}
<body id="body">

    <section class="signin-page account">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="block text-center">
                <img src="{%static 'images/logo.png'%}" alt="">
              <h2 class="text-center">Create Your Account</h2>
              <form class="text-left clearfix" action="{%url 'register'%}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input name = 'first_name' type="text" class="form-control" value="{{values.first_name}}" placeholder="First Name">
                </div>
                <div class="form-group">
                  <input name = 'last_name' type="text" class="form-control" value="{{values.last_name}}" placeholder="Last Name">
                </div>
                <div class="form-group">
                  <input name = 'username' type="text" class="form-control" value="{{values.username}}" placeholder="Username">
                </div>
                <div class="form-group">
                  <input name = 'email' type="email" class="form-control" value="{{values.email}}" placeholder="Email">
                </div>
                <div class="form-group">
                  <input name = 'password' type="password" class="form-control"  placeholder="Password">
                </div>
                <div class="text-center">
                  <input type="submit" class="btn btn-main text-center" value="Register">
                </div>
              </form>
              <p class="mt-20">Already have an account ?<a href="{%url 'login'%}">Login</a></p>

              {% include 'partials/messages.html' %}

            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock content %}
